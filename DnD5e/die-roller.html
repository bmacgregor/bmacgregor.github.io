<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>D&D Die Roller</title>
	<link href="../bootstrap-files/css/bootstrap.min.css" rel="stylesheet">
	
	<script src="../bootstrap-files/js/jquery.js"></script>
	<script src="../bootstrap-files/js/bootstrap.min.js"></script>
	
	<script src="die-roller.js"></script>
</head>
<body onload="SetUpDisplay()">
	<div class="container text-center"">
	
		<h1>D&D Die Roller update</h1><hr/>
		
		<div>
			<label for="NUM_toHit">Enter your To-Hit Modifier : </label>
			<input type="number" id="NUM_toHit" min="-100" style="text-align:center" onchange="UpdateTotal()">
															 
			<div class="row">
														      
		      	<label for="NUM_dieNumber">Enter the number of damage dice : </label>
			<input type="number" id="NUM_dieNumber" min="1" style="text-align:center" onchange="UpdateTotal()">
								
			<div class="col-xs-2">
			<label for="SEL_dX">Enter your damage die : </label>
			<select class="form-control" id="SEL_dX" style="text-align:center" onchange="UpdateTotal()">
    				<option value="2">d2</option>
    				<option value="4">d4</option>
    				<option value="6">d6</option>
				<option value="8">d8</option>
				<option value="10">d10</option>
				<option value="12">d12</option>
  			</select>
			</div>
			</div>
														   
		</div>
		
		<br/>
		
		<button id="BTN_Roll" class="btn btn-primary btn-lg" onclick="RollDice()">Roll Dice</button><br/><br/>
		
		<div><p id="PAR_total" class="h4"></p></div>
	</div>
</body>
</html>
