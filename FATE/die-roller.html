<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FATE Die Roller</title>
	<link href="../bootstrap-files/css/bootstrap.min.css" rel="stylesheet">
	
	<script src="../bootstrap-files/js/jquery.js"></script>
	<script src="../bootstrap-files/js/bootstrap.min.js"></script>
	
	<script src="die-roller.js"></script>
</head>
<body onload="SetUpDisplay()">
	<div class="container text-center"">
	
		<h1>FATE Die Roller</h1><hr/>
		
		<div>
			<label for="NUM_skill">Enter Skill Level : </label>
			<input type="number" id="NUM_skill" min="0" style="text-align:center" onchange="UpdateTotal()">
		</div>
		
		<br/>
		
		<button id="BTN_Roll" class="btn btn-primary btn-lg" onclick="RollFateDice()">Roll Dice</button><br/><br/>
		
		<div class="panel-body">
			<div class="row"><p id="PAR_top"></p></div>
			<div class="row"><p id="PAR_bottom"></p></div>
		</div>
		
		<div><p id="PAR_total" class="h4"></p></div>
	</div>
</body>
</html>
