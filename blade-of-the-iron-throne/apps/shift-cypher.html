<html>

<body>
  <div class="container text-justify">
    <div class="panel-body">
      		<p>N value: <select id="SEL_N_value">

      			<option value="9">9</option>

      		<p><input type="button" value="Encode/Decode" id="BTN_run" onclick="beginShift()"></p>
      		<p>Your message: <textarea class="form-control" id="TXB_cypher_output" rows="5" readonly="true"></textarea></p>

	</div>
  </div>
	
	<script>
		function beginShift(){
			var messageIn = document.getElementById("TXB_cypher_input");
			var n = document.getElementById("SEL_N_value");
			var messageOut = document.getElementById("TXB_cypher_output");
			
			messageOut.value = basicShift(messageIn.value, n.value);
		}
	</script>
